server:
  port: ${SERVICE_PORT:8084}
  servlet:
    context-path: /api

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: ru.itk.app.model
        spring.json.value.default.type: ru.itk.app.model.PaymentEvent

kafka:
  notifications:
    consumer:
      topic: sent_orders
      group-id: notifications-group
      concurrency: 2

logging:
  level:
    ru.itk.app: ${LOG_LEVEL:DEBUG}
    org.apache.coyote.http11.Http11Processor: ERROR